<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>拖动Draggable Demo</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<!-- <script src="./js/jquery.js"></script> -->
	<script src="./js/draggable.js"></script>
	<style>
		body{
			margin: 0;
			padding: 0;
			overflow: hidden;
		}
		#draggable {
			width: 100px; 
			height: 100px; 
			border-radius: 50%;
			text-align:center;
			line-height: 100px;
			background:#48d45a;
			position: relative;
			top:200px;
			
		 }
		 #draggable1 {
			width: 100px; 
			height: 100px; 
			position: absolute;
			top:200px;
			left: 150px;
			border-radius: 50%;
			text-align:center;
			line-height: 100px;
			background:red;
		 }
	</style>
</head>
<body> 
	<div id="draggable" >
		<span>拖动</span>
	</div>
	<div id="draggable1" >
		<span>拖动</span>
	</div>
</body>
</html>
<script type="text/javascript">
	var f = function(){
		console.log('拖拽中')
	}
	var t = function(){
		console.log('释放拖拽')
	}
	$('#draggable').draggable({attachment:true,touchmoveCall:f,touchendCall:t})
	$('#draggable1').draggable({attachment:true,touchmoveCall:f,touchendCall:t})
</script>
